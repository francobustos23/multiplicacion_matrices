<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multiplicación de matrices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  </head>
  <body>
    <h1>Multiplicación de matrices</h1>
    <form method="post" action="http://localhost:5000/multiplicar_matrices" onsubmit="return validarDimensiones()">
      <label for="filas1">Filas de la matriz 1:</label>
      <input type="number" id="filas1" name="filas1" required><br>
      <label for="columnas1">Columnas de la matriz 1:</label>
      <input type="number" id="columnas1" name="columnas1" required><br>
      <label for="filas2">Filas de la matriz 2:</label>
      <input type="number" id="filas2" name="filas2" required><br>
      <label for="columnas2">Columnas de la matriz 2:</label>
      <input type="number" id="columnas2" name="columnas2" required><br>
      <h2>Matriz 1</h2>
      <div id="matrix1"></div>
      <h2>Matriz 2</h2>
      <div id="matrix2"></div>
      <input type="submit" value="Multiplicar matrices">
    </form>

    <script>
      function crearInputs(idDiv, filas, columnas) {
        let div = document.getElementById(idDiv);
        div.innerHTML = '';

        for(let i = 0; i < filas; i++) {
          let fila = document.createElement('div');

          for(let j = 0; j < columnas; j++) {
            let input = document.createElement('input');
            input.type = 'number';
            input.name = idDiv + '[' + i + '][' + j + ']';
            fila.appendChild(input);
          }

          div.appendChild(fila);
        }
      }

      document.getElementById('filas1').addEventListener('input', function() {
        let filas1 = parseInt(this.value);
        let columnas1 = parseInt(document.getElementById('columnas1').value);

        crearInputs('matrix1', filas1, columnas1);
      });

      document.getElementById('columnas1').addEventListener('input', function() {
        let filas1 = parseInt(document.getElementById('filas1').value);
        let columnas1 = parseInt(this.value);

        crearInputs('matrix1', filas1, columnas1);
      });

      document.getElementById('filas2').addEventListener('input', function() {
        let filas2 = parseInt(this.value);
        let columnas2 = parseInt(document.getElementById('columnas2').value);

        crearInputs('matrix2', filas2, columnas2);
      });

      document.getElementById('columnas2').addEventListener('input', function() {
        let filas2 = parseInt(document.getElementById('filas2').value);
        let columnas2 = parseInt(this.value);

        crearInputs('matrix2', filas2, columnas2);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
      function validarMatrices() {
        const filas1 = parseInt(document.getElementById('filas1').value);
        const columnas1 = parseInt(document.getElementById('columnas1').value);
        const filas2 = parseInt(document.getElementById('filas2').value);
        const columnas2 = parseInt(document.getElementById('columnas2').value);
    
        if (isNaN(filas1) || isNaN(columnas1) || isNaN(filas2) || isNaN(columnas2)) {
          // Si algún campo está vacío o no es un número, mostrar alerta de error
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Por favor, complete todas las dimensiones de las matrices.',
          });
          return false;
        }
    
        if (columnas1 !== filas2) {
          // Si las dimensiones no son compatibles para la multiplicación, mostrar alerta de error
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Las dimensiones de las matrices no son compatibles para la multiplicación.',
          });
          return false;
        }
    
        // Si las validaciones pasan, continuar con el envío del formulario
        return true;
      }
    
      document.querySelector('form').addEventListener('submit', function(event) {
        // Prevenir el envío del formulario si las validaciones no pasan
        if (!validarMatrices()) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
